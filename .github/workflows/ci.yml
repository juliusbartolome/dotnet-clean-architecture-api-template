name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: ci
    env:
      TESTCONTAINERS_MSSQL_IMAGE: mcr.microsoft.com/mssql/server:2022-latest
      TESTCONTAINERS_REDIS_IMAGE: redis:7-alpine
      TESTCONTAINERS_MSSQL_PASSWORD: ${{ secrets.TESTCONTAINERS_MSSQL_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore dotnet-clean-architecture-api-template.sln

      - name: Build
        run: dotnet build dotnet-clean-architecture-api-template.sln --configuration Release --no-restore

      - name: Unit tests
        run: dotnet test tests/Template.UnitTests/Template.UnitTests.csproj --configuration Release --no-build

      - name: Pre-pull integration test images
        if: ${{ env.ACT != 'true' }}
        run: |
          docker pull "$TESTCONTAINERS_MSSQL_IMAGE"
          docker pull "$TESTCONTAINERS_REDIS_IMAGE"

      - name: Integration tests
        if: ${{ env.ACT != 'true' }}
        env:
          TESTCONTAINERS_WAIT_STRATEGY_TIMEOUT: 00:03:00
        run: dotnet test tests/Template.IntegrationTests/Template.IntegrationTests.csproj --configuration Release --no-build
