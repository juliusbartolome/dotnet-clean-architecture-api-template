name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: main
          filters: |
            dotnet:
              - 'src/**'
              - 'tests/**'
              - '.github/workflows/ci.yml'
              - '*.sln'
              - '**/*.csproj'
              - 'Directory.Build.props'
              - 'Directory.Build.targets'
              - 'global.json'

      - name: Setup .NET
        if: steps.changes.outputs.dotnet == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        if: steps.changes.outputs.dotnet == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        if: steps.changes.outputs.dotnet == 'true'
        run: dotnet restore dotnet-clean-architecture-api-launchpad-starter.sln

      - name: Build
        if: steps.changes.outputs.dotnet == 'true'
        run: dotnet build dotnet-clean-architecture-api-launchpad-starter.sln --configuration Release --no-restore

      - name: Unit tests
        if: steps.changes.outputs.dotnet == 'true'
        run: dotnet test tests/LaunchpadStarter.UnitTests/LaunchpadStarter.UnitTests.csproj --configuration Release --no-build

      - name: Pre-pull integration test images
        if: steps.changes.outputs.dotnet == 'true'
        run: |
          docker pull "${{ vars.INTEGRATION_TEST_CONTAINERS_MSSQL_IMAGE || 'mcr.microsoft.com/mssql/server:2022-latest' }}"
          docker pull "${{ vars.INTEGRATION_TEST_CONTAINERS_REDIS_IMAGE || 'redis:7-alpine' }}"

      - name: Integration tests
        if: steps.changes.outputs.dotnet == 'true'
        env:
          TESTCONTAINERS_WAIT_STRATEGY_TIMEOUT: 00:03:00
          INTEGRATION_TEST_CONTAINERS_MSSQL_PASSWORD: ${{ secrets.INTEGRATION_TEST_CONTAINERS_MSSQL_PASSWORD }}
          INTEGRATION_TEST_JWT_ISSUER: ${{ vars.INTEGRATION_TEST_JWT_ISSUER || 'LaunchpadStarter.Api' }}
          INTEGRATION_TEST_JWT_AUDIENCE: ${{ vars.INTEGRATION_TEST_JWT_AUDIENCE || 'LaunchpadStarter.Client' }}
          INTEGRATION_TEST_JWT_SIGNING_KEY: ${{ secrets.INTEGRATION_TEST_JWT_SIGNING_KEY }}
        run: dotnet test tests/LaunchpadStarter.IntegrationTests/LaunchpadStarter.IntegrationTests.csproj --configuration Release --no-build
