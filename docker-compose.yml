services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Server=sqlserver,1433;Database=TemplateDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      ConnectionStrings__Redis: redis:6379
      Jwt__Issuer: Template.Api
      Jwt__Audience: Template.Client
      Jwt__SigningKey: dev-only-signing-key-change-this-to-at-least-32-characters
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
      - redis

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: template-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: template-redis
    ports:
      - "6379:6379"
